{% extends "urlexpander/base.html" %}

{% block content %}
<div class="post">
	<p> Title:  {{ url.pagetitle }}</p>
	<p> URL: {{ url }}</p>
	<p>Status: {{ url.httpstat }}</p>
	<p>Term: {{ url.finaldestination }}</p>
    <p>ScreenCapture {{ url.imagecap }}</p>
	</div>
{% if user.is_authenticated %}	
<div>	
<a class="btn btn-default" href="{% url "url_remove" pk=url.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
</div
{% endif %}>
{% endblock %}
